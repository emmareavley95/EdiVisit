<ion-header>

  <ion-navbar color="primary">
    <ion-title>EdiVisit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h4>Landmarks nearby</h4>
	<ion-list no-lines>
		<ion-card>
        	<ion-item *ngFor="let location of locations.data">
            	<ion-avatar item-left>
                	<ion-icon name="pin" color="primary"></ion-icon>
            	</ion-avatar>
            	<h2>{{location.name}}</h2>
            	<p>{{location.distance}} miles</p>
        	</ion-item>
        </ion-card>
    </ion-list>
</ion-content>
