<ion-header>

  <ion-navbar color="primary">
    <ion-title>Landmarks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
        <ion-item *ngFor="let location of locations.data">
            <ion-avatar item-left>
                <ion-icon name="pin"></ion-icon>
            </ion-avatar>
            <h2>{{location.name}}</h2>
            <p>{{location.distance}} miles</p>
        </ion-item>
    </ion-list>
</ion-content>
